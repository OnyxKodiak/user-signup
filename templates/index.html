{% extends "base.html" %}
{% block content %}
<h1>Signup for Nothing</h1>
<form action="/" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="text" value="{{userid}}" required minlength="3" maxlength="20">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password" required minlength="3" maxlength="20">
            </td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password</label></td>
            <td>
                <input name="verify" type="password" required>
                <span class="error">{{pass_valid}}</span>
            </td>
        </tr>
        <tr>
            <td><label for="email">Email (optional)</label>
            </td>
            <td>
                <input name="email" value="">
                <span class="error">{{email_valid}}</span>
            </td>
        </tr>
    </table>
    <input type="submit"  />
</form>

{% endblock %}
